<mat-dialog-content class="mat-typography">

    <fieldset class="mat-elevation-z4" fxLayout="column">
        <mat-card-header fxFlex="100" fxLayoutAlign="start">
            <h2 mat-dialog-title>FECHA LABORAL</h2>
        </mat-card-header>

        <form [formGroup]="semanaLaboralGroup" fxLayout="row wrap"
           fxLayoutAlign="center" style="align-items: stretch;">
           <mat-form-field fxFlex="100" fxFlex.lt-sm="100%" class="campos">
            <mat-label><strong>Seleccione las Fechas</strong></mat-label>
            <mat-date-range-input [rangePicker]="picker" [min]="fechaMin" [max]="dateFechaLimite">
                <input matStartDate formControlName="start" placeholder="Fecha Inicio">
                <input matEndDate formControlName="end" placeholder="Fecha Fin">
            </mat-date-range-input>
            
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
                <!-- <mat-calendar [minDate]="fechaMin" style="width: 400px;" [(selected)]="calendarioPrimerDia"></mat-calendar> -->
            <mat-form-field fxFlex="100" class="campos">
                <mat-select formControlName="estadoLaboral">
                    <mat-option [value]="estado.value" *ngFor="let estado of listEstadosLaborales">
                        {{estado.nombre}}
                    </mat-option>
                </mat-select>
                <mat-label><strong>Seleccione el Estado Laboral</strong>
                </mat-label>
            </mat-form-field>
        </form>
        <div fxLayoutAlign="space-between" style="margin-top: 20px;">
            <button mat-button class="third_button" (click)="close()">Cancelar</button>
            <button mat-button class="second_button" [disabled]="!this.semanaLaboralGroup.valid" (click)="guardar()">Actualizar</button>
        </div>
    </fieldset>
</mat-dialog-content>
