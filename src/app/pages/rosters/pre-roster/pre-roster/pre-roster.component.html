<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="proyecto-tab-icon">groups</mat-icon>
            <h3>Roster</h3>
        </ng-template>

        <div fxFlex="0 1 calc(90% - 32px)" fxFlex.lt-md="0 1 calc(90% - 32px)" fxFlex.lt-sm="100%">
            <mat-card class="proyecto-card">
                <mat-card-content>
                    <fieldset class="mat-elevation-z4" style="border-radius: 15px;">
                        <form [formGroup]="filtroGroup" fxLayoutGap="25px" fxLayout="row" fxLayout.lt-sm="row" 
                            fxLayout.lt-xs="row" fxLayoutAlign="space-between center">

                            <div fxFlex="75" fxLayoutGap="25px">
                                <mat-form-field fxFlex="100" fxFlex.lt-sm="100%" class="campos" floatLabel="always">
                                    <input matInput formControlName="planillaId" placeholder="Planilla" [(ngModel)]="searchTerm" name="planilla" (ngModelChange)="filterOptions()" [matAutocomplete]="auto">
                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='filtrar($event)'>
                                        <mat-option *ngFor="let objeto of filteredObjetos" [value]="objeto.planId">
                                            {{ objeto.planDes }}
                                          </mat-option>
                                        </mat-autocomplete>
                                </mat-form-field>
                            </div>

                            <div fxFlex="75" fxLayoutGap="25px">
                                <!-- <mat-form-field fxFlex="100" fxFlex.lt-sm="100%" class="campos" floatLabel="always">
                                    <input matInput formControlName="uproyectoId" placeholder="Unidad de Proyecto" [(ngModel)]="searchTerm2" name="uproyectos" (ngModelChange)="filterOptions2()" [matAutocomplete]="auto2">
                                    <mat-autocomplete #auto2="matAutocomplete" (optionSelected)='filtrar2($event)'>
                                        <mat-option *ngFor="let objeto of filteredObjetos2" [value]="objeto.unidId">
                                            {{ objeto.unidNombre }}
                                          </mat-option>
                                        </mat-autocomplete>
                                </mat-form-field> -->
                            </div>
                            
                            <div fxFlex="50" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
                                fxLayoutAlign="end end" fxLayoutGap="25px">
                                <button mat-raised-button class="second_button" type="button">
                                    Buscar
                                </button>
                                <!-- <button mat-raised-button class="first_button" type="button" (click)="openModal()">
                                    Dashboard
                                </button> -->
                                <a mat-raised-button class="third_button" type="button"  href="https://panaserviceperu.sharepoint.com/:u:/r/sites/PlataformaGTH/SitePages/Roster.aspx?csf=1&web=1&share=EdMmXxRS_lBKhxcLHBEMa6cBQP784C_oZWH0wFRzydPCYQ&e=pzlL0x" target="_blank">Dashboard</a>

                            </div>

                        </form>
                    </fieldset>

                    <table class="design-table mat-elevation-z8" mat-table [dataSource]="dataSourceRoster" >
 
                        <ng-container matColumnDef="planilla">
                            <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color">
                                Nombre de Planilla</th>
                            <td mat-cell *matCellDef="let element"> {{element.planDes}} </td>
                        </ng-container>
                        
                        <!-- <ng-container matColumnDef="uproyecto">
                            <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color">
                                Unidad de Proyecto</th>
                            <td mat-cell *matCellDef="let element"> {{element.planUProyectoNombre}} </td>
                        </ng-container> -->
    
                        

                        <ng-container matColumnDef="detalle">
                            <th id="colum7" mat-header-cell *matHeaderCellDef class="table_color">
                                Ir Roster</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button>
                                    <mat-icon class="mat-18 icono_det third_icon" (click)="getRoster(element)">find_in_page</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        
                        <tr class="mat-elevation-z4" mat-header-row *matHeaderRowDef="columnsRoster; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsRoster;"></tr>
                    </table>

                    <mat-paginator class="paginator mat-elevation-z4" #paginatorRoster [pageSize]="pageSize" style="border-radius: 15px;"
                        [pageSizeOptions]="pageSizeOptions" style="font-weight: bolder;" [showFirstLastButtons]="true"
                        [length]="length" [pageIndex]="pageIndex" (page)="pageChanged($event)">
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
