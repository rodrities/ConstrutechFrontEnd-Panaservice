<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="proyecto-tab-icon">remove_red_eye</mat-icon>
            <h3 style="margin-left: 5px;">Ver Marcaciones</h3>
        </ng-template>

        <div fxFlex="0 1 calc(90% - 32px)" fxFlex.lt-md="0 1 calc(90% - 32px)" fxFlex.lt-sm="100%">
            <mat-card class="proyecto-card">
                <mat-card-content>

                    <fieldset class="mat-elevation-z4" style="border-radius: 15px;">
                        <form fxLayout="row" fxLayout.lt-sm="row" fxLayout.lt-xs="row" fxLayoutAlign="end center">
                            <div fxFlex="75" fxLayoutGap="25px">
                                <mat-form-field fxFlex="30" fxFlex.lt-sm="100%" class="campos" floatLabel="always">
                                    <input matInput [formControl]="searchTerm" placeholder="Empleado" name="empresa" [(ngModel)]="term">
                                    <mat-autocomplete (optionSelected)="list($event)">
                                        <mat-option *ngFor="let objeto of filteredObjetos" [value]="objeto.persId">
                                            {{ objeto.persNombreComp }}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>

                            </div>
                            <div fxFlex="25" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
                                fxLayoutAlign="end end">
                                <button mat-raised-button class="first_button" type="button"
                                    routerLink="/control-asistencia">
                                    Regresar
                                </button>
                            </div>
                        </form>
                    </fieldset>

                    <table class="design-table mat-elevation-z8" mat-table [dataSource]="dataSource"
                        style="margin: 10px 0;">

                        <ng-container matColumnDef="nombCompleto">
                            <th id="colum1" mat-header-cell *matHeaderCellDef class="table_color">
                                APELLIDOS Y NOMBRES
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombCompleto}} </td>

                        </ng-container>

                        <ng-container matColumnDef="perNuDoc">
                            <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color">
                                DNI
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.perNuDoc}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cargDescripcion">
                            <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color">
                                CARGO
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.cargDescripcion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fechaMarc">
                            <th id="colum4" mat-header-cell *matHeaderCellDef class="table_color">
                                FECHA DE MARCACIÃ“N
                            </th>
                            <td mat-cell *matCellDef="let element"> {{ element.fechaMarc | date: 'dd-MM-yyyy HH:mm' }} </td>
                        </ng-container>

                        <tr class="mat-elevation-z4" mat-header-row *matHeaderRowDef="columnsMarc; sticky: true">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: columnsMarc;"></tr>
                    </table>

                    <mat-paginator class="paginator mat-elevation-z4" #paginator [pageSize]="pageSize"
                        style="border-radius: 15px;" [pageSizeOptions]="pageSizeOptions" style="font-weight: bolder;"
                        [showFirstLastButtons]="true" [length]="length" [pageIndex]="pageNumber"
                        (page)="pageChanged($event)">
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>

    </mat-tab>


</mat-tab-group>
