<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="proyecto-tab-icon">groups</mat-icon>
            <h3 style="margin-left: 5px;"> Reloj Control</h3>
        </ng-template>

        <div fxFlex="0 1 calc(90% - 32px)" fxFlex.lt-md="0 1 calc(90% - 32px)" fxFlex.lt-sm="100%">
            <mat-card class="proyecto-card">
                <mat-card-content>
                    <fieldset class="mat-elevation-z4" style="border-radius: 15px;">
                        <form fxLayoutGap="25px" fxLayout="row" fxLayout.lt-sm="row" fxLayout.lt-xs="row"
                            fxLayoutAlign="center">

                            <div class="table_container">
                                <div class="input_container">
                                    <div class="col-sm-4">
                                        <div style="text-align: center;">
                                            <h3>Seleccione archivo Excel</h3>
                                        </div>
                                        <div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
                                            <p class="m-0">Arraste y suelte su archivo Excel aqu√≠</p>
                                        </div>
                                        <div class="mt-1 input-zone">
                                            <input type="file" class="form-control h-auto fs-1" id="inputGroupFile01"
                                                (change)="onFileSelected($event)">
                                        </div>
                                    </div>

                                    <button mat-raised-button class="second_button" type="button"
                                        (click)="uploadFile()">
                                        Importar Excel
                                    </button>
                                    <!--<button mat-raised-button class="third_button" (click)="limpiar()" type="button">
                                        Limpiar
                                    </button>-->
                                </div>

                                <div *ngIf="showTable" class="table_response">
                                    <!-- <table class="tabla-datos">
                                        <thead>
                                            <tr>
                                                <th>DNI</th>
                                                <th>FECHA</th>
                                                <th>MENSAJE</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of outputRelojC" >
                                                <td>{{ item.dni }}</td>
                                                <td>{{ item.date | date : 'dd/MM/yyyy HH:mm'}}</td>
                                                <td>{{ item.message }}</td>
                                            </tr>
                                        </tbody>

                                    </table> -->

                                    <table class="design-table mat-elevation-z8" mat-table [dataSource]="outputRelojC">

                                        <ng-container matColumnDef="dni">
                                            <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color">
                                                DNI</th>
                                            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                                        </ng-container>
                
                                        <ng-container matColumnDef="date">
                                            <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color">
                                                FECHA</th>
                                            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-yyyy HH:mm'}} </td>
                                        </ng-container>
                
                                        <ng-container matColumnDef="message">
                                            <th id="colum4" mat-header-cell *matHeaderCellDef class="table_color">
                                                MENSAJE</th>
                                            <td mat-cell *matCellDef="let element"> {{element.message }}
                                            </td>
                                        </ng-container>
                
                                        <tr class="mat-elevation-z4" mat-header-row *matHeaderRowDef="columnsPlanilla; sticky: true">
                                        </tr>
                                        <tr mat-row *matRowDef="let row; columns: columnsPlanilla;"></tr>
                                    </table>
                                </div>
                            </div>

                        </form>
                    </fieldset>

                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>


</mat-tab-group>
