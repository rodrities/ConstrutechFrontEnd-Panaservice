<mat-dialog-content class="mat-typography">

    <fieldset class="mat-elevation-z0 cardDesign" fxLayout="column">

        <mat-card class="cardDesign mat-elevation-z0">
            <h2><strong>Costos</strong></h2>
            
                <div fxLayout="column">
                    <table *ngIf="this.costos.length !== 0" class="mat-elevation-z4 design-table" mat-table
                        [dataSource]="costoDataSource">
                        <ng-container matColumnDef="position">
                            <th id="colum1" mat-header-cell *matHeaderCellDef class="table_color"
                                style="border: 0;">
                                N° </th>
                            <td mat-cell *matCellDef="let element, let i = index"> {{i+1}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="conceptoCosto">
                            <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color"
                                style="border: 0;">
                                Concepto de Costos</th>
                            <td mat-cell *matCellDef="let element"> {{element.conpDesc}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="monto">
                            <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color"
                                style="border: 0;">
                                Monto</th>
                            <td mat-cell *matCellDef="let element"> {{element.montTot}} </td>
                        </ng-container>
    
                        <tr class="mat-elevation-z4" mat-header-row
                            *matHeaderRowDef="columnsCostos;"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsCostos;"></tr>
                    </table>
                </div>

        <mat-divider style="margin-top: 30px;"></mat-divider>
        <h2 style="margin-top: 40px;"><strong>Detalle de Costos</strong></h2>
        
            <div fxLayout="column">
                <table *ngIf="this.detalleCostos.length !== 0" class="mat-elevation-z4 design-table" mat-table
                    [dataSource]="detalleCostoDataSource">
                    <ng-container matColumnDef="position">
                        <th id="colum1" mat-header-cell *matHeaderCellDef class="table_color"
                            style="border: 0;">
                            N° </th>
                        <td mat-cell *matCellDef="let element, let i = index"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="conceptoCosto">
                        <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color"
                            style="border: 0;">
                            Concepto de Costos</th>
                        <td mat-cell *matCellDef="let element"> {{element.conpDesc}} </td>
                    </ng-container>

                    <ng-container matColumnDef="monto">
                        <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color"
                            style="border: 0;">
                            Monto</th>
                        <td mat-cell *matCellDef="let element"> {{element.montTot}} </td>
                    </ng-container>

                    <tr class="mat-elevation-z4" mat-header-row
                        *matHeaderRowDef="columnsDetalleCostos;"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsDetalleCostos;"></tr>
                </table>
            </div>
        

        </mat-card>
        <div fxLayoutAlign="space-between" style="margin-top: 20px;">
            <button mat-button class="third_button" (click)="close()">Cerrar</button>
        </div>
    </fieldset>
</mat-dialog-content>
