<mat-dialog-content class="mat-typography">

    <fieldset class="mat-elevation-z0 cardDesign" fxLayout="column">

        <div class="cardDesign mat-elevation-z0">
            <h2><strong>Roles de Aprobacion</strong></h2>

            <div fxLayout="column">
                <table class="design-table" mat-table [dataSource]="aprobadorDataSource">
                    <ng-container matColumnDef="perfil">
                        <th id="colum1" mat-header-cell *matHeaderCellDef class="table_color" style="border: 0;">
                            Perfil </th>
                        <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color" style="border: 0;">
                            Persona</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="estado">
                        <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color" style="border: 0;">
                            Decision</th>
                        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fecha">
                        <th id="colum4" mat-header-cell *matHeaderCellDef class="table_color" style="border: 0;">
                            Fecha</th>
                        <td mat-cell *matCellDef="let element"> {{ element.perFeCese | date: 'dd-MM-yyyy HH:mm:ss' }}</td>
                    </ng-container>

                    <tr class="mat-elevation-z4" mat-header-row *matHeaderRowDef="columns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
                <table class="mat-table cdk-table design-table" *ngIf="!aprobadorDataSource.data.length">
                    <tbody>
                        <tr>
                            <td class="text-center" style="padding: 10px;">Sin registros</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div fxLayoutAlign="space-between" style="margin-top: 20px;">
            <button mat-button class="third_button" (click)="close()">Cerrar</button>
        </div>
    </fieldset>
</mat-dialog-content>
