<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="proyecto-tab-icon">groups</mat-icon>
            <h3>Usuarios</h3>
        </ng-template>

        <div>
            <mat-card class="proyecto-card">
                <mat-card-content>
                    <fieldset class="mat-elevation-z4" style="border-radius: 15px;">

                        <div fxFlex="50" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
                            fxLayoutAlign="end end" fxLayoutGap="75px">
                            <mat-form-field fxFlex="100" class="campos" floatLabel="always">
                                <input matInput placeholder="Nombre" [(ngModel)]="searchTerm" name="usuario" (ngModelChange)="filterOptions()" [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectUsurario($event)' >
                                  <mat-option *ngFor="let objeto of filteredObjetos" [value]="objeto.usuId">
                                    {{ objeto.perNomCompleto }}
                                  </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="button-container">
                            <a [routerLink]="'/crear-usuario'"><button mat-raised-button class="second_button crear_button" type="button" >
                                CREAR USUARIO
                            </button></a>
                        </div>
                        
                    </fieldset>

                    <table class="design-table mat-elevation-z8" mat-table [dataSource]="usuarioDataSource">
                        
                        <ng-container matColumnDef="usuId">
                            <th id="colum2" mat-header-cell *matHeaderCellDef class="table_color">
                                Usuario ID</th>
                            <td mat-cell *matCellDef="let element"> {{element.usuId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="perNuDoc">
                            <th id="colum3" mat-header-cell *matHeaderCellDef class="table_color">
                                N° Doc</th>
                            <td mat-cell *matCellDef="let element"> {{element.perNuDoc}} </td>
                        </ng-container>

                        <ng-container matColumnDef="perNomCompleto">
                            <th id="colum4" mat-header-cell *matHeaderCellDef class="table_color">
                                Nombre</th>
                            <td mat-cell *matCellDef="let element"> {{element.perNomCompleto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="usuCorreo">
                            <th id="colum6" mat-header-cell *matHeaderCellDef class="table_color">
                                Correo</th>
                            <td mat-cell *matCellDef="let element"> {{element.usuCorreo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="perNuTelefono">
                            <th id="colum5" mat-header-cell *matHeaderCellDef class="table_color">
                                N° Telefono</th>
                            <td mat-cell *matCellDef="let element"> {{element.perNuTelefono}} </td>
                        </ng-container>

                        <ng-container matColumnDef="usuEstId">
                            <th id="colum7" mat-header-cell *matHeaderCellDef class="table_color">
                               Estado </th>
                            <td mat-cell *matCellDef="let element" > {{ element.usuEstId === 1 ? 'ACTIVO' : 'INACTIVO' }} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th id="colum7" mat-header-cell *matHeaderCellDef class="table_color"> Actions </th>
                            <td mat-cell *matCellDef="let element">
                              <a [routerLink]="['/editar-usuario', element.usuId]"  ><mat-icon inline aria-hidden="false" aria-label="Edit" style="padding-right: 10px;">edit</mat-icon></a>
                              <a href="javascript:void(0)" (click)="eliminarUsuario(element.usuId)"><mat-icon inline aria-hidden="false" aria-label="Delete">delete</mat-icon></a>
                            </td>
                          </ng-container>

                        <tr class="mat-elevation-z4" mat-header-row *matHeaderRowDef="columnsUsuario; sticky: true">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: columnsUsuario;"></tr>
                    </table>

                    <mat-paginator class="paginator mat-elevation-z4" #paginatorMaster
                        [pageSize]="pageSizeMaster" style="border-radius: 15px;"
                        [pageSizeOptions]="pageSizeOptionsMaster" style="font-weight: bolder;"
                        [showFirstLastButtons]="true" [length]="lengthMaster" [pageIndex]="pageNumberMaster"
                        (page)="pageChangedMaster($event)">
                    </mat-paginator>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
